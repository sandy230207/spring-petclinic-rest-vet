# Default values for mask-server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 5

image:
  #repository: sandy230207/spring-petclinic-rest-vet
  repository: a123453906/spring-petclinic-rest-vet
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"
  #tag: "v1"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

port: 9967

service:
  type: LoadBalancer
  port: 9967

ingress:
  enabled: true
  # annotations:
  #   kubernetes.io/ingress.class: nginx
  hosts:
    - host: chart-example.local
    # - host: percom-petclinic-vet.souhire.cf
      paths: ["/"]
  # tls:
  #  - hosts:
  #      - percom-petclinic-vet.souhire.cf

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  requests:
    cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  # targetMemoryUtilizationPercentage: 50

nodeSelector: {}

tolerations: []

affinity: {}

env:
  - name: MYSQL_HOST
    # value: mysql-petclinic-k8s-mysql-petclinic
    value: 10.107.77.78
  - name: MYSQL_PASSWORD
    value: petclinic
